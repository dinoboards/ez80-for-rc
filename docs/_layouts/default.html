<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <link rel="shortcut icon" type="image/png" href="dino.png">
    <title>{{ site.title }}</title>
    <meta name="generator" content="Jekyll v3.9.5">
    <meta property="og:title" content="{{ site.title }}">
    <meta name="author" content="Dean Netherton">
    <meta property="og:locale" content="en_AU">
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}">
    <link rel="canonical" href="https://dinoboards.github.io/ez80-for-rc2014-backplanes/">
    <meta property="og:url" content="https://dinoboards.github.io/ez80-for-rc2014-backplanes/">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta property="twitter:title" content="{{ site.title }}">
  </head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1Q640HFK84"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-1Q640HFK84');
  </script>

  <body>
    <div class="container">
      <section id="main_content">
        <div></div>

        <h1 style="text-align:center">{{ page.title }}</h1>
        <h4 style="text-align:center; margin-bottom: 0px;"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h4>
        <p style="text-align: center; font-size: x-small; margin-top: 0;">{{ site.description }}</p>
        <p style="text-align: center">{{ page.date | date_to_string }}</p>

        <hr/>

        {{ content }}

      </section>
    </div>

    {% include footer.html %}

  </body>
</html>
